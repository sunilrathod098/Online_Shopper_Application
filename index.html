<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hover Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-input {
            position: absolute;
            left: 30px;
            top: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .search-container:hover .search-input {
            opacity: 1;
            pointer-events: auto;
        }

        .search-icon {
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .search-icon:hover {
            color: #007bff;
        }

        .search-input input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="search-container">
        <i class="bi bi-search search-icon"></i>
        <div class="search-input">
            <input type="text" placeholder="Search...">
        </div>
    </div>

</body>

</html>
