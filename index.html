<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        footer {
            background-color: black;
            color: white;
            font-size: 20px;
            padding: 10px;
            display: grid;
            grid-template-columns: 6fr 6fr;
            height: 300px;
        }

        .left-panel {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
        }

        .right-panel {
            display: grid;
            grid-template-columns: 6fr 6fr;
            border-left: 1px solid white;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <footer>
        <div class="left-panel">
            <div>Col-1</div>
            <div>Col-2</div>
            <div>Col-3</div>
            <div>Col-4</div>
        </div>
        <div class="right-panel">
            <div>Col-1</div>
            <div>Col-2</div>
        </div>
    </footer>
</body>

</html>
